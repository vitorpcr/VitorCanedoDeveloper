<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="usuario">
     <div class="menu" id="menu">
        <div class="titulo">
            <h1>CADASTRO</h1>
        </div>

        
        <div class="form">
            <input type="text" id="username" placeholder="Nome Completo" required>
            <label for="username">Nome</label>

        </div>
    
        <div class="form">
            <input type="email" id="email" placeholder="Ex.: email@exemple.com">
            <label for="email">Email</label>

        </div>

        <div class="form">
            <input type="number" id="number" placeholder="Ex.: (xx) xxxx-xxxx">
            <label for="number">Número</label>

        </div>

        
        <div class="form">
            <input type="password" id="senha" placeholder="senha com 6 números" required>
            <label for="senha">senha</label>

        </div>

        <div class="form">
          <input type="file" id="file">
           <label for="file">Informações adicionais</label>

        </div>

        
        <div class="botao">
            <input type="submit" name="submit" id="submit">
            
        </div>
     </div>
    </form>
    <script src="script.js"></script>
    
</body>
</html>
